<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tanga</title>
</head>
<body>
<p>tanga chikka yoki pukka</p>

<button
        onclick="
    playGame('chikka')
"
>Chikka</button>
<button
        onclick="
    playGame('pukka')

"
>Pukka</button>
<button onclick="
    hisob.loses=0
    hisob.wins=0
    alert('O\'yin qayta boshlandi hisoblar 0 ga tenglashtirildi')
    localStorage.removeItem('hisob')
">
    Qayta boshlash
</button>
</body>
<script>
    let hisob=JSON.parse(localStorage.getItem('hisob'))

    if (hisob === null){
        hisob = {
            loses: 0,
            wins: 0
        }
    }
    function playGame(taxmin){
        const randomNumber = Math.random()

        let computer =''
        if(randomNumber >= 0 && randomNumber <1/2){
            computer = ('chikka')
        }else{
            computer = ('pukka')}

        let result = ''

        if(computer === taxmin){
            result = 'G\'alaba qozondingiz'
            hisob.wins++
        }
        else{
            result = 'Yutqazdingiz'
            hisob.loses++
        }
        localStorage.setItem('hisob',JSON.stringify(hisob))
        alert(
            `Siz ${taxmin} tanladingiz. Tangada esa ${computer} tushdi.Natijada esa ${result}
             G'alaba soni: ${hisob.wins}
             Mag'lubiyat soni: ${hisob.loses}`
        )}
</script>
</html>
